<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Speech API</title>
    <script src="scripts.js" defer></script>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="speech-container">
      <header class="text-center">
        <h1>Web Speech API</h1>
      </header>
      <main class="container">
        <div class="d-flex justify-content-center my-5 gap-3">
          <button class="btn btn-success me-2 start-button">Start</button>
          <button class="btn btn-danger stop-button">Stop</button>
        </div>
        <h2 class="before-start">Press Start to initiate</h2>
        <h2 class="after-start">Go ahead...Say something</h2>
        <p class="fs-6">(Must have microphone enabled.)</p>
        <h3 class="text-center mt-3">
          <span class="speech-text"></span>
          <br />
          <div class="speech-output"></div>
        </h3>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
